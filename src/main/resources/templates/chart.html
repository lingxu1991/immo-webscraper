<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Immoscout Price Tendency</title>
<script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>
<body>
	<div id="chartContainer" style="width: 100%; height: 400px"></div>
	<script th:inline="javascript">
var dataPointsMap = [[${dataPointsList}]];
var dps = [];
var dataArray = [];
var xValue;
var yValue;
var id=0;

Object.keys(dataPointsMap).forEach(function(key) {
	dps.push(new Array());
	dataPointsMap[key].forEach(loopDataPoints);
    dataArray.push({
        type: "line",
        name: key,
        showInLegend: true,
        xValueType: "dateTime",
        xValueFormatString: "YYYY-MM-DD",
        yValueFormatString: "#,##0 euro",
        dataPoints: dps[id]
    });
    id = id +1;
});

function loopDataPoints(dataPoint, index){
    xValue = dataPoint['x'];
    yValue = parseInt(dataPoint['y']);
    dps[parseInt(id)].push({
    	x : xValue,
        y : yValue
    });
}

var chart = new CanvasJS.Chart("chartContainer", {
    theme: "light2",
    animationEnabled: true,
    title: {
        text: "Immoscout Price Tendency"
    },
    axisX: {
        valueFormatString: "YYYY-MM-DD"
    },
    axisY: {
        title: "Price (in euro)",
        suffix: " euro"
    },
    data:dataArray
});
chart.render();

</script>

</body>
</html>
